<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dicegame</title>
</head>
<body>
    <div id="dicebar">
        <img src="./images/dice1.png" alt="dice" id="diceimage">
    </div>
    <div id="choicebar">
        <ul>
            <li><button id="startover">Start Over</button></li>
            <li><button id="player1but">1 Player</button></li>
            <li><button id="player2but">2 Player</button></li>
        </ul>
    </div>
    <div id="gamebar">
        <div id="player1">
            <div>
                <h1>Player1</h1>
            </div>
            <div>
                <p>Your Score: </p>
                <p id="score1">0</p>
                <p>Rolls:</p>
                <p>0</p>
            </div>
            <div>
                <p id="wins1">Wins:</p>
                <p>0</p>
            </div>
            <div>
                <button id="roll1">Roll</button>
            </div>
        </div>
        <div id="player2">
            <div>
                <h1>Player2</h1>
            </div>
            <div>
                <p>Your Score: </p>
                <p id="score2">0</p>
                <p>Rolls:</p>
                <p>0</p>
            </div>
            <div>
                <p id="wins2">Wins:</p>
                <p>0</p>
            </div>
            <div>
                <button id="roll2">Roll</button>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
